<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об актёре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#sideMenu" data-bs-offset="0" tabindex="0">
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Любимый актёр</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#carouselSection">Фото</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cardsSection">Фильмы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#actorInfo">О актёре</a></li>
                    <li class="nav-item"><a class="nav-link" href="films.html">Список фильмов</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Карусель -->
    <section id="carouselSection" class="p-3">
        <div id="actorCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="assets/actor1.jpg" class="d-block w-100" alt="Actor Photo 1"></div>
                <div class="carousel-item"><img src="assets/actor2.jpg" class="d-block w-100" alt="Actor Photo 2"></div>
                <div class="carousel-item"><img src="assets/actor3.jpg" class="d-block w-100" alt="Actor Photo 3"></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#actorCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#actorCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
    </section>

    <!-- Карточки с фильмами -->
    <section id="cardsSection" class="container my-4">
        <h2 class="text-center mb-4">Фильмы с участием</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/movie1.jpg" class="card-img-top" alt="Movie 1">
                    <div class="card-body">
                        <h5 class="card-title">Фильм 1</h5>
                        <p class="card-text">Краткое описание фильма 1.</p>
                        <a href="https://www.kinopoisk.ru/" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            <!-- Повторите для других фильмов -->
        </div>
    </section>

    <!-- Информация об актёре -->
    <section id="actorInfo" class="container my-4">
        <h2 class="text-center">Информация об актёре</h2>
        <button class="btn btn-secondary mb-3" data-bs-toggle="collapse" data-bs-target="#bioInfo">Показать/скрыть</button>
        <div id="bioInfo" class="collapse">
            <p>Актёр родился ... (биографическая информация).</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
